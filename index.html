<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover your RDA Persona</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Discover your RDA Persona</h1>
    <form id="quizForm">
        <div class="question">
            <h3>1. How long have you been part of the RDA community?</h3>
            <label><input type="radio" name="q1" value="1"> Just joined</label><br>
            <label><input type="radio" name="q1" value="2"> 1-2 years</label><br>
            <label><input type="radio" name="q1" value="3"> 3-5 years</label><br>
            <label><input type="radio" name="q1" value="4"> More than 5 years</label>
        </div>
        <div class="question">
            <h3>2. How many RDA Plenaries have you attended?</h3>
            <label><input type="radio" name="q2" value="1"> None</label><br>
            <label><input type="radio" name="q2" value="2"> 1-2</label><br>
            <label><input type="radio" name="q2" value="3"> 3-5</label><br>
            <label><input type="radio" name="q2" value="4"> More than 5</label>
        </div>
        <div class="question">
            <h3>3. Can you distinguish between a Working Group (WG), Interest Group (IG), and Community of Practice (COP) in the RDA context?</h3>
            <label><input type="radio" name="q3" value="1"> Not sure</label><br>
            <label><input type="radio" name="q3" value="2"> Somewhat</label><br>
            <label><input type="radio" name="q3" value="3"> Fairly well</label><br>
            <label><input type="radio" name="q3" value="4"> Very well</label>
        </div>
        <button type="button" onclick="calculateResults()">Submit</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
